{% extends 'base.html' %}
{% block content %}
<div class="container">

  <div class="row">
    <div class="col-md-3">
    <h3>Post Categories</h3>
    {% for cat in category %}
    <h4><a href="{% url 'blog1:postcategory' cat.slug %}">{{cat.name}}</a></h4>

    {% endfor %}
    </div>
    <div class="col-md-9">
    {% for p in posts %}
    <div class="col">
      <h2> <a href="{% url 'blog1:postdetail' p.slug %}">{{p.title}}</a></h2>
      <span>Author: {{p.author}}</span>
      <p>Category:{{p.category}}</p>
      <p>{{p.desc|safe}}</p>
    </div>

{% endfor%}
  </div>
</div>
{% endblock content %}
