{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
    {% for c in categories %}
    <div class="col-md-4">
    <h4>{{c.name}}</h4>
    <h4><a href="{% url 'shop:products' c.slug %}">{{c.name}}</a></h4>
    <img style="height:120px; width: 150px;" src="{{c.img.url}}">
    </div>
    {% endfor %}
    </div>
    </div>
{% endblock content %}
